@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    line-height: var(--line-height-normal);
    -webkit-font-smoothing: antialiased;
}

/* Header Styles */
.header {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-700) 100%);
    color: var(--color-white);
    padding: var(--space-32) var(--space-24);
    text-align: center;
    box-shadow: var(--shadow-lg);
}

.header h1 {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-8);
    letter-spacing: var(--letter-spacing-tight);
}

.header p {
    font-size: var(--font-size-lg);
    opacity: 0.95;
    font-weight: var(--font-weight-normal);
    margin: 0;
}

/* Main Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-32) var(--space-24);
}

/* Position Selector Section */
.selector-section {
    background-color: var(--color-surface);
    border-radius: var(--radius-lg);
    padding: var(--space-32);
    margin-bottom: var(--space-32);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--color-card-border);
}

.selector-section h2 {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-semibold);
    margin-bottom: var(--space-24);
    color: var(--color-text);
    text-align: center;
}

.filters-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-16);
    align-items: flex-end;
    justify-content: center;
    max-width: 900px;
    margin: 0 auto;
}

.filter-group {
    flex: 1;
    min-width: 250px;
}

.filter-label {
    display: block;
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
    margin-bottom: var(--space-8);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.results-counter {
    text-align: center;
    margin-top: var(--space-20);
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-medium);
    color: var(--color-text-secondary);
}

.form-control {
    display: block;
    width: 100%;
    padding: var(--space-16) var(--space-16);
    font-size: var(--font-size-lg);
    line-height: 1.5;
    color: var(--color-text);
    background-color: var(--color-background);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-base);
    transition: all var(--duration-normal) var(--ease-standard);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: var(--select-caret-light);
    background-repeat: no-repeat;
    background-position: right var(--space-16) center;
    background-size: 20px;
    padding-right: var(--space-32);
    cursor: pointer;
}

@media (prefers-color-scheme: dark) {
    .form-control {
        background-image: var(--select-caret-dark);
    }
}

.form-control:hover {
    border-color: var(--color-primary);
}

.form-control:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--focus-ring);
}

/* Reset Button */
.reset-btn {
    display: inline-block;
    margin-top: var(--space-16);
    padding: var(--space-12) var(--space-24);
    background-color: var(--color-secondary);
    color: var(--color-text);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-base);
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-medium);
    cursor: pointer;
    transition: all var(--duration-normal) var(--ease-standard);
}

.reset-btn:hover {
    background-color: var(--color-secondary-hover);
    transform: translateY(-1px);
}

.reset-btn:active {
    background-color: var(--color-secondary-active);
    transform: translateY(0);
}

/* Products Section */
.products-section {
    margin-top: var(--space-32);
}

/* Product Grid */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: var(--space-24);
}

/* Product Card */
.product-card {
    background-color: var(--color-surface);
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    border: 1px solid var(--color-card-border);
    box-shadow: var(--shadow-sm);
    transition: all var(--duration-normal) var(--ease-standard);
    opacity: 0;
    transform: translateY(20px);
}

.product-card.animate {
    opacity: 1;
    transform: translateY(0);
}

.product-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: var(--color-primary);
}

.product-header {
    margin-bottom: var(--space-16);
}

.product-name {
    font-size: var(--font-size-xl);
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
    margin-bottom: var(--space-8);
    line-height: var(--line-height-tight);
}

.business-tags {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-6);
    margin-bottom: var(--space-16);
}

.business-tag {
    display: inline-block;
    padding: var(--space-4) var(--space-10);
    background-color: var(--color-bg-1);
    color: var(--color-primary);
    border-radius: var(--radius-full);
    font-size: var(--font-size-xs);
    font-weight: var(--font-weight-medium);
    border: 1px solid rgba(var(--color-teal-500-rgb), 0.2);
}

@media (prefers-color-scheme: dark) {
    .business-tag {
        border-color: rgba(var(--color-teal-300-rgb), 0.3);
    }
}

.product-description {
    font-size: var(--font-size-base);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-16);
    line-height: 1.6;
}

.product-features {
    margin-bottom: var(--space-16);
}

.product-features h4 {
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
    margin-bottom: var(--space-8);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.product-features ul {
    list-style: none;
    padding: 0;
}

.product-features li {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-6);
    padding-left: var(--space-20);
    position: relative;
}

.product-features li::before {
    content: "✓";
    position: absolute;
    left: 0;
    color: var(--color-success);
    font-weight: var(--font-weight-bold);
}

.product-utp {
    background-color: var(--color-bg-3);
    border-left: 3px solid var(--color-success);
    padding: var(--space-12);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-sm);
    color: var(--color-text);
    line-height: 1.5;
}

.product-utp strong {
    display: block;
    font-size: var(--font-size-xs);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: var(--space-4);
    color: var(--color-success);
}

/* Questions Section */
.questions-tab {
    margin-top: var(--space-16);
    border-top: 1px solid var(--color-card-border-inner);
    padding-top: var(--space-16);
}

.questions-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    padding: var(--space-8);
    background-color: var(--color-secondary);
    border-radius: var(--radius-sm);
    transition: background-color var(--duration-fast) var(--ease-standard);
}

.questions-header:hover {
    background-color: var(--color-secondary-hover);
}

.questions-header h4 {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
    margin: 0;
}

.questions-toggle {
    font-size: var(--font-size-lg);
    color: var(--color-text-secondary);
    transition: transform var(--duration-normal) var(--ease-standard);
}

.questions-toggle.expanded {
    transform: rotate(180deg);
}

.questions-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height var(--duration-normal) var(--ease-standard);
}

.questions-content.expanded {
    max-height: 1000px;
}

.questions-section {
    margin-top: var(--space-16);
}

.questions-section h5 {
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-semibold);
    color: var(--color-primary);
    margin-bottom: var(--space-8);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.questions-list {
    list-style: none;
    padding: 0;
    margin-bottom: var(--space-16);
}

.questions-list li {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-6);
    padding-left: var(--space-20);
    position: relative;
    line-height: 1.6;
}

.questions-list li::before {
    content: "?";
    position: absolute;
    left: 0;
    color: var(--color-primary);
    font-weight: var(--font-weight-bold);
}

/* Footer */
.footer {
    background-color: var(--color-surface);
    border-top: 1px solid var(--color-border);
    padding: var(--space-32) var(--space-24);
    text-align: center;
    margin-top: var(--space-32);
}

.footer p {
    font-size: var(--font-size-base);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-8);
}

.footer a {
    color: var(--color-primary);
    text-decoration: none;
    transition: color var(--duration-fast) var(--ease-standard);
}

.footer a:hover {
    color: var(--color-primary-hover);
}

/* Responsive Design */
@media (max-width: 768px) {
    .header h1 {
        font-size: var(--font-size-3xl);
    }

    .header p {
        font-size: var(--font-size-base);
    }

    .selector-section {
        padding: var(--space-24);
    }

    .filters-wrapper {
        flex-direction: column;
    }

    .filter-group {
        width: 100%;
    }

    .reset-btn {
        width: 100%;
    }

    .products-grid {
        grid-template-columns: 1fr;
    }

    .container {
        padding: var(--space-24) var(--space-16);
    }
}

/* Animation delays for staggered effect */
.product-card:nth-child(1) { transition-delay: 0ms; }
.product-card:nth-child(2) { transition-delay: 50ms; }
.product-card:nth-child(3) { transition-delay: 100ms; }
.product-card:nth-child(4) { transition-delay: 150ms; }
.product-card:nth-child(5) { transition-delay: 200ms; }
.product-card:nth-child(6) { transition-delay: 250ms; }
    </style>
</head>

                    "Учет ИТ-активов",
                    "SLA и контроль сроков"
                ],
                utp: "Повышение эффективности ИТ-службы через централизацию обращений и контроль качества сервиса"
            },
            "БИТ.Строительство": {
                name: "БИТ.Строительство",
                businesses: ["Малый бизнес", "Средний бизнес", "Крупный бизнес"],
                description: "Комплексная автоматизация строительных компаний",
                key_features: [
                    "Управление строительными проектами",
                    "Календарное планирование работ",
                    "Смётное дело",
                    "Контроль бюджетов объектов"
                ],
                utp: "Полный контроль строительных проектов от сметы до сдачи с прозрачностью затрат"
            },
            "АПК": {
                name: "Сельское хозяйство (АПК)",
                businesses: ["Средний бизнес", "Крупный бизнес"],
                description: "Отраслевые решения для агропромышленного комплекса",
                key_features: [
                    "Учет животноводства и растениеводства",
                    "Управление земельными участками",
                    "Планирование сельхозработ",
                    "Учет урожайности"
                ],
                utp: "Специализированные решения с учетом отраслевой специфики АПК для повышения эффективности"
            },
            "Imprice": {
                name: "Imprice - Динамическое ценообразование",
                businesses: ["Средний бизнес", "Крупный бизнес"],
                description: "Автоматизация ценообразования с использованием ИИ",
                key_features: [
                    "Динамическое изменение цен",
                    "Мониторинг цен конкурентов",
                    "Оптимизация маржинальности",
                    "Учет эластичности спроса"
                ],
                utp: "Максимизация прибыли через умное ценообразование с учетом рынка и спроса в реальном времени"
            }
        };

        // DOM Elements
        const positionSelect = document.getElementById('positionSelect');
        const sizeSelect = document.getElementById('sizeSelect');
        const resetBtn = document.getElementById('resetBtn');
        const productsSection = document.getElementById('productsSection');
        const productsGrid = document.getElementById('productsGrid');
        const resultsCounter = document.getElementById('resultsCounter');

        // State
        let allProducts = [];

        // Get all unique product keys
        function getAllProductKeys() {
            const productKeys = new Set();
            Object.values(positionProducts).forEach(products => {
                products.forEach(key => productKeys.add(key));
            });
            return Array.from(productKeys);
        }

        // Initialize position select
        function initPositionSelect() {
            positions.forEach(position => {
                const option = document.createElement('option');
                option.value = position;
                option.textContent = position;
                positionSelect.appendChild(option);
            });
        }

        // Filter and display products
        function filterProducts() {
            const selectedSize = sizeSelect.value;
            const selectedPosition = positionSelect.value;

            let filteredProducts = allProducts;

            // Filter by company size
            if (selectedSize) {
                filteredProducts = filteredProducts.filter(productKey => {
                    const product = products[productKey];
                    return product && product.businesses.includes(selectedSize);
                });
            }

            // Filter by position
            if (selectedPosition) {
                const positionProductsList = positionProducts[selectedPosition];
                if (positionProductsList) {
                    filteredProducts = filteredProducts.filter(key => 
                        positionProductsList.includes(key)
                    );
                }
            }

            displayProducts(filteredProducts);
        }

        // Display products
        function displayProducts(productList) {
            // Clear previous products
            productsGrid.innerHTML = '';

            // Update counter
            resultsCounter.textContent = `Найдено ${productList.length} решений`;

            if (productList.length === 0) {
                productsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--color-text-secondary); font-size: var(--font-size-lg); padding: var(--space-32);">Нет подходящих решений</p>';
                return;
            }

            // Create product cards
            productList.forEach((productKey, index) => {
                const product = products[productKey];
                if (!product) return;

                const card = createProductCard(productKey, product);
                productsGrid.appendChild(card);

                // Animate card appearance
                setTimeout(() => {
                    card.classList.add('animate');
                }, index * 50);
            });
        }

        // Create product card element
        function createProductCard(productKey, product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            // Business tags
            const tagsHTML = product.businesses
                .map(business => `<span class="business-tag">${business}</span>`)
                .join('');

            // Features list
            const featuresHTML = product.key_features
                .map(feature => `<li>${feature}</li>`)
                .join('');

            const questions = productsData[productKey];
            let questionsHTML = '';
            
            if (questions) {
                const openQuestionsHTML = questions.open_questions
                    .map(q => `<li>${q}</li>`).join('');
                const altQuestionsHTML = questions.alternative_questions
                    .map(q => `<li>${q}</li>`).join('');
                const closedQuestionsHTML = questions.closed_questions
                    .map(q => `<li>${q}</li>`).join('');
                
                const cardId = `questions-${productKey.replace(/[^a-zA-Z0-9]/g, '-')}`;
                questionsHTML = `
                    <div class="questions-tab">
                        <div class="questions-header" data-card-id="${cardId}">
                            <h4>ВОПРОСЫ</h4>
                            <span class="questions-toggle">▼</span>
                        </div>
                        <div class="questions-content">
                            <div class="questions-section">
                                <h5>Открытые вопросы</h5>
                                <ul class="questions-list">${openQuestionsHTML}</ul>
                            </div>
                            <div class="questions-section">
                                <h5>Альтернативные вопросы</h5>
                                <ul class="questions-list">${altQuestionsHTML}</ul>
                            </div>
                            <div class="questions-section">
                                <h5>Закрытые вопросы</h5>
                                <ul class="questions-list">${closedQuestionsHTML}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="product-header">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="business-tags">${tagsHTML}</div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-features">
                    <h4>Ключевые возможности:</h4>
                    <ul>${featuresHTML}</ul>
                </div>
                <div class="product-utp">
                    <strong>Уникальное преимущество:</strong>
                    ${product.utp}
                </div>
                ${questionsHTML}
            `;

            // Add click event for questions toggle
            setTimeout(() => {
                const questionsHeader = card.querySelector('.questions-header');
                if (questionsHeader) {
                    questionsHeader.addEventListener('click', function() {
                        const content = this.nextElementSibling;
                        const toggle = this.querySelector('.questions-toggle');
                        
                        if (content.classList.contains('expanded')) {
                            content.classList.remove('expanded');
                            toggle.classList.remove('expanded');
                        } else {
                            content.classList.add('expanded');
                            toggle.classList.add('expanded');
                        }
                    });
                }
            }, 0);

            return card;
        }

        // Reset selection
        function resetSelection() {
            positionSelect.value = '';
            sizeSelect.value = '';
            filterProducts();
        }

        // Event Listeners
        positionSelect.addEventListener('change', filterProducts);
        sizeSelect.addEventListener('change', filterProducts);
        resetBtn.addEventListener('click', resetSelection);

        // Initialize on page load
        function init() {
            initPositionSelect();
            allProducts = getAllProductKeys();
            displayProducts(allProducts);
        }

        init();
    </script>
